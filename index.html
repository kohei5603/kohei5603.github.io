<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBISU STUDIO - アイランド付きナチュラルな恵比寿のハウススタジオ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 基本スタイル */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            color: #222;
            line-height: 1.6;
            background-color: #fff;
            letter-spacing: 0.5px;
        }
        
        a {
            text-decoration: none;
            color: #222;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: #888;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* ヘッダー */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            padding: 20px 0;
            transition: all 0.4s ease;
        }
        
        header.scrolled {
            padding: 15px 0;
            background-color: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Roboto', 'Noto Sans JP', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: #000;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
        }
        
        .logo.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .logo span {
            display: block;
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 10px;
            font-weight: 400;
            color: #888;
            letter-spacing: 0.5px;
            text-transform: none;
            margin-top: 2px;
            transition: all 0.3s ease;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 40px;
        }
        
        nav ul li a {
            font-family: 'Roboto', 'Noto Sans JP', sans-serif;
            font-weight: 500;
            position: relative;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #000;
            transition: width 0.3s ease;
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }
        
        .hamburger {
            display: none;
            cursor: pointer;
        }
        
        /* ヒーローセクション */
        .hero {
            height: 100vh;
            background: url('/api/placeholder/1920/1080') center/cover no-repeat;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6);
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            color: #000;
            max-width: 800px;
            padding: 0 20px;
            animation: fadeIn 1.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-30px); }
        }
        
        #hero-title {
            font-family: 'Roboto', 'Noto Sans JP', sans-serif;
            font-size: 80px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.5s ease;
            position: relative;
        }
        
        .hero p {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.8;
            font-weight: 400;
            opacity: 1;
            transition: all 0.5s ease;
        }
        
        .btn {
            font-family: 'Roboto', 'Noto Sans JP', sans-serif;
            display: inline-block;
            padding: 14px 36px;
            background-color: #000;
            color: #fff;
            border: 1px solid #000;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 13px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: transparent;
            color: #000;
            border-color: #000;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* 特徴セクション */
        .section {
            padding: 120px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 80px;
        }
        
        .section-title h2 {
            font-size: 36px;
            font-weight: 700;
            color: #000;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background-color: #000;
        }
        
        .section-title p {
            color: #666;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        
        /* フルスクリーン特徴セクション */
        .feature-section {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .feature-section:nth-child(even) {
            background-color: #f8f8f8;
        }
        
        .feature-section:nth-child(odd) {
            background-color: #fff;
        }
        
        .feature-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
        }
        
        .feature-section:nth-child(3) .feature-container {
            direction: rtl;
        }
        
        .feature-section:nth-child(3) .feature-text {
            direction: ltr;
        }
        
        .feature-text {
            max-width: 500px;
        }
        
        .feature-text h3 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #000;
            letter-spacing: 1px;
        }
        
        .feature-text p {
            font-size: 16px;
            line-height: 1.8;
            color: #444;
            margin-bottom: 25px;
            font-weight: 300;
        }
        
        .feature-text strong {
            font-weight: 500;
            color: #000;
        }
        
        .feature-images {
            position: relative;
            height: 70vh;
            max-height: 600px;
            width: 100%;
        }
        
        .feature-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .feature-img.active {
            opacity: 1;
        }
        
        /* ギャラリーセクション */
        .gallery {
            background-color: #f8f8f8;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .gallery-item {
            position: relative;
            height: 300px;
            overflow: hidden;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.7s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.08);
            filter: brightness(0.8);
        }
        
        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 1;
        }
        
        .gallery-item:hover::before {
            opacity: 1;
        }
        
        .gallery-item-label {
            position: absolute;
            bottom: -60px;
            left: 0;
            width: 100%;
            padding: 18px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            transition: all 0.4s ease;
            z-index: 2;
            text-align: center;
            letter-spacing: 1px;
            font-size: 14px;
            font-weight: 300;
        }
        
        .gallery-item:hover .gallery-item-label {
            bottom: 0;
        }
        
        /* 料金セクション */
        .pricing {
            background-color: #fff;
        }
        
        .price-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
        }
        
        .price-card {
            background-color: #fff;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.05);
            transition: all 0.4s ease;
            position: relative;
            border: 1px solid #f2f2f2;
        }
        
        .price-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        }
        
        .price-card h3 {
            color: #000;
            font-size: 24px;
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .price {
            font-size: 42px;
            font-weight: 700;
            color: #000;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        .price span {
            font-size: 16px;
            font-weight: 400;
            color: #888;
            margin-left: 5px;
        }
        
        .price::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 1px;
            background-color: #ddd;
        }
        
        .price-card ul {
            list-style: none;
            margin-bottom: 40px;
        }
        
        .price-card ul li {
            padding: 12px 0;
            border-bottom: 1px solid #f2f2f2;
            color: #666;
            font-weight: 300;
        }
        
        /* 情報セクション */
        .info {
            background-color: #f8f8f8;
        }
        
        .info-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
        }
        
        .info-text h3 {
            font-size: 28px;
            color: #000;
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .info-text p {
            margin-bottom: 30px;
            color: #666;
            font-weight: 300;
            line-height: 1.8;
        }
        
        .info-data {
            margin-top: 40px;
        }
        
        .info-data dl {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 15px;
            margin-bottom: 20px;
            align-items: start;
        }
        
        .info-data dt {
            font-weight: 600;
            color: #000;
            letter-spacing: 0.5px;
        }
        
        .info-data dd {
            color: #666;
            font-weight: 300;
            line-height: 1.7;
        }
        
        .info-map {
            height: 450px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        /* お問い合わせセクション */
        .contact {
            background-color: #fff;
        }
        
        .contact-form {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 60px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.06);
            border: 1px solid #f2f2f2;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #000;
            letter-spacing: 0.5px;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #eee;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #fafafa;
            color: #333;
        }
        
        .form-control:focus {
            border-color: #000;
            outline: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            background-color: #fff;
        }
        
        textarea.form-control {
            height: 150px;
            resize: vertical;
        }
        
        .btn-block {
            width: 100%;
            letter-spacing: 2px;
            padding: 16px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        
        /* フッター */
        footer {
            background-color: #111;
            padding: 80px 0 20px;
            color: #fff;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 60px;
            margin-bottom: 60px;
        }
        
        .footer-about h3 {
            font-size: 24px;
            margin-bottom: 25px;
            color: #fff;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .footer-about p {
            color: #999;
            margin-bottom: 30px;
            line-height: 1.7;
            font-weight: 300;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
        }
        
        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            background-color: #fff;
            color: #000;
            transform: translateY(-3px);
        }
        
        .footer-links h4 {
            font-size: 16px;
            margin-bottom: 25px;
            color: #fff;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .footer-links ul {
            list-style: none;
        }
        
        .footer-links ul li {
            margin-bottom: 12px;
        }
        
        .footer-links ul li a {
            color: #999;
            transition: all 0.3s ease;
            font-weight: 300;
            font-size: 14px;
        }
        
        .footer-links ul li a:hover {
            color: #fff;
            padding-left: 5px;
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #777;
            font-size: 13px;
            font-weight: 300;
        }
        
        /* レスポンシブデザイン */
        @media (max-width: 992px) {
            .features {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .info-content {
                grid-template-columns: 1fr;
                gap: 50px;
            }
            
            .footer-content {
                grid-template-columns: 1fr 1fr;
                gap: 40px;
            }
            
            .hero h1 {
                font-size: 60px;
            }
        }
        
        @media (max-width: 768px) {
            .header-container {
                padding: 0 20px;
            }
            
            nav {
                position: fixed;
                top: 0;
                right: -300px;
                width: 300px;
                height: 100vh;
                background-color: #fff;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
                z-index: 1001;
            }
            
            nav.active {
                right: 0;
            }
            
            nav ul {
                flex-direction: column;
                padding: 80px 20px 20px;
            }
            
            nav ul li {
                margin: 0 0 20px 0;
            }
            
            .hamburger {
                display: block;
                position: relative;
                z-index: 1002;
                width: 30px;
                height: 20px;
            }
            
            .hamburger span {
                position: absolute;
                left: 0;
                width: 100%;
                height: 2px;
                background-color: #000;
                transition: all 0.3s ease;
            }
            
            .hamburger span:nth-child(1) {
                top: 0;
            }
            
            .hamburger span:nth-child(2) {
                top: 9px;
            }
            
            .hamburger span:nth-child(3) {
                bottom: 0;
            }
            
            .hamburger.active span:nth-child(1) {
                transform: translateY(9px) rotate(45deg);
            }
            
            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }
            
            .hamburger.active span:nth-child(3) {
                transform: translateY(-9px) rotate(-45deg);
            }
            
            .hero h1 {
                font-size: 48px;
                margin-bottom: 15px;
            }
            
            .hero p {
                font-size: 16px;
            }
            
            .section {
                padding: 80px 0;
            }
            
            .section-title h2 {
                font-size: 28px;
            }
            
            .section-title p {
                font-size: 15px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
            
            .price-cards {
                grid-template-columns: 1fr;
            }
            
            .contact-form {
                padding: 40px 30px;
            }
        }
        
        @media (max-width: 576px) {
            .hero h1 {
                font-size: 36px;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .price {
                font-size: 32px;
            }
            
            .section {
                padding: 60px 0;
            }
        }
